<html>
    <head>
        <title>application Form</title>
    </head>
    <body>
        <form>
            
            <label>Name:</label>
            <input type='text' name="firsName"/>

            <br>

            <label>Date of Birth:</label>
            <input type='date' name="DOB"/>

            <br>
            <label>Gender:</label>
            <input type='radio' name="gender"/>Male
            <input type='radio' name="gender"/>female
            <input type='radio' name="gender"/>Others

            <br>
            <label>Qualification:</label>
            <select>
                <option value="null">Select</option>
                <option value="ssc">ssc</option>
                <option value="inter">inter</option>
                <option value="graduation">graduation</option>
            </select>

            <br>
            <label>Languages Known:</label>
            <input type="checkbox"name='languages'/>Telugu
            <input type="checkbox"name='languages'/>hindi
            <input type="checkbox"name='languages'/>English

            <br>
            <label>EMAIL      :   </label>
            <input type="email" name="email">
            <br>
            <label>password   :  </label>
            <input type="password" name="'password">
            <br>
            <label>Phonenumber:</label>
            <input type="tel" name="'phone"max='10'>
            <label>photo:</label>
            <input type="file" name="phone">
            <br>
            <label>Address:</label>
            <textarea cols="40"></textarea>
            <br>
            <input type="submit" name="submit">
            <input type="reset" name="reset">

        </form>
    </body>
</html>
